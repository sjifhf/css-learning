<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>page2</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        body {
            font-family: "Microsoft JhengHei", sans-serif;
            min-height: 100vh;
            background-image: url('./image/bcg2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.6;
        }


        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        @keyframes slide_left {
            from {
                transform: translateX(100);
            }

            to {
                transform: translateX(0);
            }
        }

        .animate-slide {
            animation: slide_left 0.5s ease-in-out forwards;
        }
    </style>
</head>

<body>
    <a style="position: fixed; bottom: 10px;color: aliceblue;font-size: 50px;" href="./page_01.html">page1</a>
    <div class="container">

        <h1>歡迎</h1>
        <p>你好</p>
        <button onclick="alert('按鈕被按下了！')">按我</button>
    </div>
</body>

</html>
