<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 範例</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">我的網站</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">功能</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">關於</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">聯絡</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero 區塊 -->
    <section class="bg-light text-center p-5">
        <div class="container">
            <h1 class="display-4">Hello, Bootstrap 5!</h1>
            <p class="lead">快速打造漂亮的響應式網站</p>
            <a href="#" class="btn btn-primary btn-lg">開始使用</a>
        </div>
    </section>

    <!-- 三欄式內容 -->
    <section class="container py-5">
        <div class="row text-center">
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <img src="https://picsum.photos/300/200?random=1" class="card-img-top" alt="圖片1">
                    <div class="card-body">
                        <h5 class="card-title">功能一</h5>
                        <p class="card-text">這裡可以放一段簡短的描述。</p>
                        <a href="#" class="btn btn-outline-primary">了解更多</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-4 mt-md-0">
                <div class="card shadow-sm">
                    <img src="https://picsum.photos/300/200?random=2" class="card-img-top" alt="圖片2">
                    <div class="card-body">
                        <h5 class="card-title">功能二</h5>
                        <p class="card-text">再放一個功能的簡短說明。</p>
                        <a href="#" class="btn btn-outline-success">了解更多</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mt-4 mt-md-0">
                <div class="card shadow-sm">
                    <img src="https://picsum.photos/300/200?random=3" class="card-img-top" alt="圖片3">
                    <div class="card-body">
                        <h5 class="card-title">功能三</h5>
                        <p class="card-text">這裡也是簡短的介紹。</p>
                        <a href="#" class="btn btn-outline-danger">了解更多</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">© 2025 我的網站. All rights reserved.</p>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
